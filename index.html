<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anna Sui Timeline</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: scroll;
            overflow-y: hidden;
            white-space: nowrap;
            background-color: #f4f4f4;
        }
        .image-container {
            display: flex;
            flex-direction: row;
            height: 100vh;
        }
        .image-container img {
            height: 100vh;
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <div class="image-container" id="timeline"></div>

    <script>
        const container = document.getElementById("timeline");
        const baseURL = "https://github.com/niqualdo/PAMMedia/raw/Images/2025_AnnaSui_Timeline_iPad_TEST_Page_";

        for (let i = 1; i <= 38; i++) {
            const pageNumber = String(i).padStart(2, '0');
            const img = document.createElement("img");
            img.src = `${baseURL}${pageNumber}.jpg`;
            img.alt = `Page ${i}`;
            container.appendChild(img);
        }
    </script>
</body>
</html
